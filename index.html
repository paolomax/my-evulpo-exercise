<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Evulpo Exercise Test</title>
    <meta
      name="description"
      content="exercise test full stack developer interview"
    />
    <meta
      name="keywords"
      content="single-choice exercise basic-data-connection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <section id="progress-bar-container">
        <div id="progress-bar">
          <div id="progress-bar-inner"></div>
        </div>
      </section>
    </header>
    <main>
      <section id="loading-container">
        <h1 id="loading-heading">Get Ready!</h1>
        <object
          aria-label="loading-heading"
          type="image/svg+xml"
          data="/loading-pic.svg"
          id="loading-pic"
        ></object>
      </section>
      <section class="question-container" id="question-container-0">
        <h2 class="question" id="question-0"></h2>
        <div class="options-wrapper" id="options-wrapper-0"></div>
        <button
          disabled
          class="evaluation-button"
          onclick="evaluateAndSetNextContainer()"
        >
          Evaluate!
        </button>
        <button class="next-button" onclick="goOn()">Next</button>
        <div class="evaluation-message" id="evaluation-message-0"></div>
      </section>
      <!-- <p class="question">Which is the correct option?</p>
      <div id="options-wrapper"></div>

      <button onclick="myEvaluation()">Evaluate!</button>
      <div id="evaluation-message"></div> -->
    </main>
    <footer></footer>

    <script src="main.js" type="text/javascript"></script>

    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="handleClientLoad()"
    ></script>
  </body>
</html>
